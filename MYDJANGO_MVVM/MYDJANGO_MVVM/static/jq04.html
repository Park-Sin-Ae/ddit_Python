<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<style type="text/css">
	#it{
		width: 30px;
	}
	
	#mydiv{
		height: 200px;
	}
</style>
<script type="text/javascript">
// 수정 필요
function myclick(){
	var dan = $("#it").val();
	var idan = parseInt(dan);
	
	var res = $("#mydiv");
	
	
	for(var i = 1; i <= 9; i++) {
		gugudan += dan + "x" + i + "=" + dan*i;
		console.log(gugudan);
		res.innerHTML += gugudan + "<br/>"; 
	}
		res.html(gugudan);
}

$(document).ready(function(){
	$("#btn").on('click', function(){
		myclick();
	});
});
</script>
</head>
<body>
JS04 HTML<br>
<table border="1">
	<tr>
		<td>출력단수</td>
		<td>
			<input type="text" id="it">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="출력하기" id="btn">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="mydiv"></div>
		</td>
	</tr>
	
</table>
</body>
</html>
