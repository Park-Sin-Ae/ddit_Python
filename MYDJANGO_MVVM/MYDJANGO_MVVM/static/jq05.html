<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<style type="text/css">
	#it_mine, #it_com, #it_result{
		width: 40px;
	}
</style>
<script type="text/javascript">

function myclick(){
	var mine = $("#it_mine").val();
	var com = "";
	var result = "";
	
	var rnd = Math.random();
	
	if(rnd > 0.5) {
		com = "홀";
	} else {
		com = "짝";
	}
	
	if(com == mine) {
		result = "이김";
	} else {
		result = "짐";
	}
	
	$("#it_com").val(com);
	$("#it_result").val(result);
}

$(document).ready(function(){
	$("#btn").on('click', function(){
		myclick();
	});
});
</script>
</head>
<body>
JS05 HTML<br>
<table border="1">
	<tr>
		<td>나 : </td>
		<td>
			<input type="text" id="it_mine">
		</td>
	</tr>
	<tr>
		<td>컴 : </td>
		<td>
			<input type="text" id="it_com">
		</td>
	</tr>
	<tr>
		<td>결과 : </td>
		<td>
			<input type="text" id="it_result">
		</td>
	</tr>
	<tr>
		<td colspan="2" style="text-align:center">
			<input type="button" value="게임하기" id="btn">
		</td>
	</tr>
</table>
</body>
</html>
