<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<style type="text/css">
	#it_first, #it_last{
		width: 65px;
	}
</style>
<script type="text/javascript">

function star(cnt) {
	var ret = "";
	for(var i = 0; i < cnt; i++){
		ret += "☆";
	}
	ret += "\n";
	return ret;
}

function myclick(){
	
	
	var f = $("#it_first").val();
	var i = $("#it_last").val();
	var fi = parseInt(f);
	var li = parseInt(i);
	
	var txt = "";
	
	for(var i = fi; i <= li; i++) {
		txt += star(i);
	}
	
	$("#ta").html(txt);
}

$(document).ready(function(){
	$("#btn").on('click', function(){
		myclick();
	});
});
</script>
</head>
<body>
JS06 HTML<br>
<table border="1">
	<tr>
		<td>첫별수:</td>
		<td>
			<input type="text" id="it_first">
		</td>
	</tr>
	<tr>
		<td>끝별수:</td>
		<td>
			<input type="text" id="it_last">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="별그리기" id="btn">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<textarea id="ta" rows="20" cols="20"></textarea>
		</td>
	</tr>
</table>
</body>
</html>
