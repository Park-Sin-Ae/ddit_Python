<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#it_mine, #it_com, #it_result{
		width: 40px;
	}
</style>
<script type="text/javascript">

function myclick(){
	var obj_mine = document.getElementById("it_mine");
	var obj_com = document.getElementById("it_com");
	var obj_res = document.getElementById("it_result");
	
	var mine = obj_mine.value;
	var com = "";
	var result = "";
	
	var rnd = Math.random();
	
	if(rnd > 0.5) {
		com = "홀";
	} else {
		com = "짝";
	}
	
	if(com == mine) {
		result = "이김";
	} else {
		result = "짐";
	}
	obj_com.value = com;
	obj_res.value = result;
	
}
</script>
</head>
<body>
JS05 HTML<br>
<table border="1">
	<tr>
		<td>나 : </td>
		<td>
			<input type="text" id="it_mine">
		</td>
	</tr>
	<tr>
		<td>컴 : </td>
		<td>
			<input type="text" id="it_com">
		</td>
	</tr>
	<tr>
		<td>결과 : </td>
		<td>
			<input type="text" id="it_result">
		</td>
	</tr>
	<tr>
		<td colspan="2" style="text-align:center">
			<input type="button" value="게임하기" onclick="myclick()">
		</td>
	</tr>
</table>
</body>
</html>
