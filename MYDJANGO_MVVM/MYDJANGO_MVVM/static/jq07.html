<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<style type="text/css">

	#it {
		text-align: right;
	}
	.num {
		width: 50px;
	}
	
	#btn_call {
		width: 120px;
	}
	table {
		text-align : center;
	}
</style>
<script type="text/javascript">
function mycall(){
	var str_tel = $("#it").val();
	
	alert("calling\n" + str_tel);
}
function myclick(obj){
	
	var str_new = $(obj).val();
	var str_old = $("#it").val();
	
	$("#it").val(str_old + str_new);
	
}

$(document).ready(function(){
	$(".num").on('click', function(event){
// 		myclick(event.target);
		myclick(this);
	});
	$("#btn_call").on('click', function(event){
		mycall();
	});
});
</script>
</head>
