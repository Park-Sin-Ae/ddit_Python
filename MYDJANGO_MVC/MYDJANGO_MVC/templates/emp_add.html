<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_save() {
	document.frm.submit();
}
</script>
</head>
<body>
EMP ADD HTML
<form action="emp_add_act" name="frm" method=post>
	<table border="1">
		<tr>
			<th>사원번호</th>
			<td><input type="text" name="e_id"></td>
		</tr>
		<tr>
			<th>이름</th>
			<td><input type="text" name="e_name"></td>
		</tr>
		<tr>
			<th>성별</th>
			<td><input type="text" name="gen"></td>
		</tr>
		<tr>
			<th>주소</th>
			<td><input type="text" name="addr"></td>
		</tr>
		<tr>
			<td colspan="2">
			<input type="button" value="저장" onclick="fn_save()">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
