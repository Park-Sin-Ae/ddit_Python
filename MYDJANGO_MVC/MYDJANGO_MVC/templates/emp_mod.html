<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
function fn_save() {
	document.frm.submit();
}
</script>
<body>
EMP UPDATE HTML
<form action="emp_mod_act" name="frm" method="post">
	<table border="1">
		<tr>
			<th>사원번호</th>
			<td><input type="text" name="e_id" value="{{vo.e_id}}"></td>
		</tr>
		<tr>
			<th>이름</th>
			<td><input type="text" name="e_name" value="{{vo.e_name}}"></td>
		</tr>
		<tr>
			<th>성별</th>
			<td><input type="text" name="gen" value="{{vo.gen}}"></td>
		</tr>
		<tr>
			<th>주소</th>
			<td><input type="text" name="addr" value="{{vo.addr}}"></td>
		</tr>
		<tr>
			<td colspan="2">
			<input type="submit" value="저장" onclick="fn_save()">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
